server {
    listen 80;
    server_name localhost;

    root C:/nginx/html/shopease; # Adjusted for Windows
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html; # Support SPA routing
    }

    # Reverse proxy for Java backend API
    location /api/ {
        proxy_pass http://localhost:8080/shopease/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Serve support page
    location /support.html {
        try_files $uri =404;
    }
}